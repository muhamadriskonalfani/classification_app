<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap 5 link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>{% block title %}RiceLeaf Care{% endblock %}</title>
    
    <style>
        *::-webkit-scrollbar {
            display: none;
        }
        html, body {
            height: 100%;
        }
        .container-fluid {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
        .result-image {
            max-width: 100%;
            max-height: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    
    <div class="container-fluid">
        {% block navbar %}{% endblock %}

        <div class="content">
            {% block content %}{% endblock %}
        </div>

        <footer class="text-center mt-5">
            <p>&copy; 2024 RiceLeaf Care. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Fungsi untuk menonaktifkan semua elemen <a> dan <button>
        function disableAllElements() {
            // Nonaktifkan semua elemen <button>
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.disabled = true;
                button.classList.add('disabled');
            });

            // Nonaktifkan semua elemen <a>
            const links = document.querySelectorAll('a');
            links.forEach(link => {
                link.classList.add('disabled');
                link.style.pointerEvents = 'none';
                link.href = '#';
            });
        }
    </script>

    {% block scripts %}{% endblock %}
    
    <!-- flash messages with alert -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <script>
                    alert("{{ message|escape }}");
                </script>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
